<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-widthinitial-scale=1"><title>Mesto Russia</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" alt="Логотип Mesto Russia" src="03b78ada3425e9132ff3.svg"></header><main class="content"><section class="profile"><div class="profile__wrapper"><img class="profile__avatar" alt="Аватар пользователя" src="993f3d93348c99403d38.png"></div><div class="profile__info"><div class="profile__box"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__button-edit" type="button" aria-label="Редактировать"></button></div><p class="profile__job">Исследователь океана</p></div><button class="profile__button-add" type="button" aria-label="Добавить"></button></section><section class="elements"></section></main><section class="popup popup_type_profile"><div class="popup__container popup__container_type_edit-profile"><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__form_type_profile" action="URL" name="popupForm" novalidate><input name="name" class="popup__input popup__input_type_name" placeholder="Введите имя" required minlength="2" maxlength="40"> <span class="popup__error popup__error_type_name"></span> <input name="job" class="popup__input popup__input_type_job" placeholder="Введите профессию" required minlength="2" maxlength="200"> <span class="popup__error popup__error_type_job"></span> <button type="submit" class="popup__button-submit">Сохранить</button></form><button class="popup__button-close" type="button" aria-label="Закрыть"></button></div></section><section class="popup popup_type_place"><div class="popup__container popup__container_type_add-place"><h2 class="popup__title">Новое место</h2><form class="popup__form popup__form_type_place" action="URL" name="popupForm" novalidate><input name="place" class="popup__input popup__input_type_place" placeholder="Название" required minlength="2" maxlength="30"> <span class="popup__error popup__error_type_place"></span> <input type="url" name="link" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" required> <span class="popup__error popup__error_type_link"></span> <button type="submit" class="popup__button-submit">Создать</button></form><button class="popup__button-close" type="button" aria-label="Закрыть"></button></div></section><section class="popup popup_type_image"><div class="popup__wrapper"><figure class="popup__image-container"><img class="popup__image" src="#" alt=""><figcaption class="popup__image-description"></figcaption></figure><button class="popup__button-close" type="button" aria-label="Закрыть"></button></div></section><section class="popup popup_type_avatar"><div class="popup__container popup__container_type_add-avatar"><h2 class="popup__title">Обновить аватар</h2><form class="popup__form popup__form_type_avatar" action="URL" name="popupForm" novalidate><input type="url" name="avatar" class="popup__input popup__input_type_avatar" placeholder="Ссылка на аватар" required> <span class="popup__error popup__error_type_avatar"></span> <button type="submit" class="popup__button-submit">Сохранить</button></form><button class="popup__button-close" type="button" aria-label="Закрыть"></button></div></section><section class="popup popup_type_confirmation"><div class="popup__container popup__container_type_confirmation"><h2 class="popup__title">Вы уверены?</h2><button type="button" class="popup__button-submit">Да</button> <button class="popup__button-close" type="button" aria-label="Закрыть"></button></div></section><footer class="footer"><p class="footer__copyright">&#169; 2020 Mesto Russia</p></footer><template id="card-template"><div class="element"><img class="element__image" alt="" src="#"><div class="element__info"><h2 class="element__title"></h2><div class="element__like-container"><button class="element__button-like" type="button" aria-label="Лайк"></button><p class="element__counter-like"></p></div><button class="element__button-delete" type="button" aria-label="Удалить"></button></div></div></template></body></html>
