<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" alt="Логотип Mesto Russia" src="./images/logo.svg">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" alt="Аватар пользователя" src="./images/kusto.png">
        <div class="profile__info">
          <div class="profile__box">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__button-edit" type="button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__button-add" type="button"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__image" alt="Карачаевск" src="./images/karachaevsk.png">
          <div class="element__info">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__button-like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" alt="Гора Эльбрус" src="./images/elbrus.png">
          <div class="element__info">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__button-like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" alt="Домбай" src="./images/dombay.png">
          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <button class="element__button-like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" alt="Гора Эльбрус" src="./images/elbrus.png">
          <div class="element__info">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__button-like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" alt="Домбай" src="./images/dombay.png">
          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <button class="element__button-like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" alt="Карачаево-Черкесия" src="./images/karachaevsk.png">
          <div class="element__info">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button class="element__button-like" type="button"></button>
          </div>
        </div>
      </section>
    </main>
    <section class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" action="URL" method="get">
          <input type="text" name="name" class="popup__name">
          <input type="text" name="job" class="popup__job">
          <button type="submit" class="popup__button-submit">Сохранить</button>
        </form>
        <button class="popup__button-close" type="button"></button>
      </div>
    </section>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
    <script src="./scripts/script.js"></script>
  </body>
</html>
